<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description"  content="AnalogSea Sign Up Page">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
<body>

    <div class="flex">

        <img src="logo.png" alt="AnalogSea Logo"  class="logo">
         <main class="main-container">

            <form class="signup" action="/signup/" method="post">
                 <h1>Sign Up</h1>
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" placeholder="foo@bar.com" required>
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password" placeholder="1234passw0rd" required>
                 <button type="submit" name="button">Sign Up</button>
                 <p><a href="#">Forgot Password?</a></p>
            </form>

        </main>
        <p class="login">Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
